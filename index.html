<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="circle" id="sec" style="--clr: #04fc43;"><i></i></div>
            <div class="circle" id="min" style="--clr: #fee800;"><i></i></div>
            <div class="circle" id="hrs" style="--clr: #ff2972;"><i></i></div>
            <span style="--i:0;"><b>XII</b></span>
            <span style="--i:1;"><b>I</b></span>
            <span style="--i:2;"><b>II</b></span>
            <span style="--i:3;"><b>III</b></span>
            <span style="--i:4;"><b>IV</b></span>
            <span style="--i:5;"><b>V</b></span>
            <span style="--i:6;"><b>VI</b></span>
            <span style="--i:7;"><b>VII</b></span>
            <span style="--i:8;"><b>VIII</b></span>
            <span style="--i:9;"><b>IX</b></span>
            <span style="--i:10;"><b>X</b></span>
            <span style="--i:11;"><b>XI</b></span>
        </div>
        <!-- Digital Clock-->
        <div id="time">
            <div id="hour" style="--clr: #ff2972;">00</div>
            <div id="minutes" style="--clr: #fee800;">00</div>
            <div id="seconds" style="--clr: #04fc43;">00</div>
            <div id="ampm" style="--clr: #fff;">AM</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
